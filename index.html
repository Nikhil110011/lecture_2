<html>
    <head>
      <title>Add_app</title>
      <style>
 
  
       h1{
        background-color: black; color: white; width: 50%;
        border-radius: 40px;
       }
       *{
        font-size: 40px;
       }
       body{
        background-color: lightblue;
       }
      </style>
    </head>
    <body>
        <center>
      <h1>Addition Application</h1>
    
        <form onsubmit="show()">
            
            <input type="submit" value="Red">
            <input type="submit" value="Green">
            <input type="submit" value="Blue">
            </form>
        </center>
            
      
      
      <script>
        function show(){
        event.preventDefault();
        let action= document.activeElement.value;
        if(action== "Red"){
            document.body.style.backgroundColor="red";
        }
        else if(action== "Green"){
            document.body.style.backgroundColor="green";
        }
        else
            document.body.style.backgroundColor="Blue";
        
        }
      </script>
    </body>
</html>
